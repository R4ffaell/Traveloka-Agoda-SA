<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Hasil Upload</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">Hasil Analisis File CSV</h2>
        <a href="/" class="btn btn-secondary mb-3">‚Üê Kembali</a>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Ulasan</th>
                    <th>SVM</th>
                    <th>GNB</th>
                </tr>
            </thead>
            <tbody>
                {% for row in results %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row.text }}</td>
                    <td>{{ row.svm }}</td>
                    <td>{{ row.gnb }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
